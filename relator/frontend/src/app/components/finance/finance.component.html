<form [formGroup]="financeForm" (ngSubmit)="nextPage()">
  <label>Rent/EMI Budget: <input formControlName="rentBudget" required></label>
  <label>Car Owned: <input formControlName="carOwned" required></label>
  <label>Existing Debts: <input formControlName="existingDebts" required></label>
  <label>Income Source: <input formControlName="incomeSource" required></label>
  <label>Other Financial Notes: <textarea formControlName="otherFinancialNotes" required></textarea></label>
  <button type="button" (click)="doSpeechPrefill()">Speak & Prefill</button>
  <button type="submit" [disabled]="!financeForm.valid">Next</button>
</form>
